<body>
    <!--[if lt IE 7]>

    <div id="container">
        <h1>姓名：{{name}}</h1>
        <input type="text" placeholder="按下回车提示输入" @keyup.enter="showInfo">
        <!-- 绑定按键也可以连续用.来指明按键 -->
    </div>
    <script>
        Vue.config.productionTip = false;

        /* 
            1. Vue中常用的按键别名:
            回车=> enter
            删除=> delete ( 捕获“删除”和“退格”键)
            退出=> esc
            空格=> space
            换行=> tab (特殊，配合keydown使用)
            上=> up
            下 => down
            左=> left
            右=> right
        
            ctrl、alt、shift、meta（win）需要配合其他键，然后再释放其他键，才可被触发
        */

        const vm = new Vue({
            el: '#container',
            data: {
                name: "ZYF",
            },
            methods: {
                showInfo(event){
                    /* console.log(this) */
                    console.log(event.target.value);
                },
            }
        })
    </script>
    <script src="" async defer></script>
</body>
