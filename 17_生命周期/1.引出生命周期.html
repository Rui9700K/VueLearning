    <div id="container">
        <h1 :style="{opacity: opacity}">欢迎学习Vue</h1>
    </div>
    <script>
        /* 
            生命周期:
            1.又名:生命周期回调函数、生命周期函数、生命周期钩子。
            2.是什么:Vue在关键时刻帮我们调用的些特殊名称的函数。
            3.生命周期函数的名字不可更改，但函数的具体内容是程序员根据需求编写的。
            4.生命周期函数中的this指向是vm或组件实例对象。
        */
        Vue.config.productionTip = false;

        const vm = new Vue({
            el: '#container',
            data: {
                opacity: 1
            },
            methods: {
            },
            computed: {
            },
            watch: {
            },
            //Vue完成模板解析，并把真实dom元素放入页面后（完成挂载）调用mounted
            mounted() {
                let flag = 1

                setInterval(() => {
                    if (flag <= 1 && flag >= 0) {
                        this.opacity = this.opacity - 0.01
                        flag = flag - 0.01
                    } else {
                        this.opacity = this.opacity + 0.01
                        flag = flag - 0.01
                    }
                    if (flag <= -1) {
                        flag = 1
                    }
                }, 16);
            }
        })

    </script>
    <script src="" async defer></script>
