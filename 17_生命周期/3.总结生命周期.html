<body>
    <!--[if lt IE 7]>

        <![endif]-->
    <div id="container">
        <h1 :style="{opacity: opacity}">欢迎学习Vue</h1>
        <button @click='opacity = 1'>将透明度设为1</button>
        <button @click="stop">点我停止变换</button>
    </div>
    <script>
        Vue.config.productionTip = false;

        const vm = new Vue({
            el: '#container',
            data: {
                opacity: 1
            },
            methods: {
                stop(){
                    this.$destroy();
                }
            },
            computed: {
            },
            watch: {
            },
            //Vue完成模板解析，并把真实dom元素放入页面后（完成挂载）调用mounted
            mounted() {
                let flag = 1

                this.change = setInterval(() => {
                    if (flag <= 1 && flag >= 0) {
                        this.opacity = this.opacity - 0.01
                        flag = flag - 0.01
                    } else {
                        this.opacity = this.opacity + 0.01
                        flag = flag - 0.01
                    }
                    if (flag <= -1) {
                        flag = 1
                    }
                }, 16);
            },
            beforeDestroy() {
                clearInterval(this.change)
            },
        })

    </script>
    <script src="" async defer></script>
</body>
