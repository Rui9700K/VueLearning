    <div id="container">

    <script>
        Vue.config.productionTip = false;

        const vm = new Vue({
            el: '#container',
            data: {
                firstname: "周",
                lastname: "扬帆"
            },
            computed: {

                /* fullname:{
                    //当有人读取fullname的时候，get就会被调用，返回fullname的值
                    //调用时机：1.初次计算 2.所依赖数据被更改 相比methods方法有缓存，更加高效
                    get(){
                        return this.firstname+'-'+this.lastname 
                    },

                    set(value){
                        const arr = value.split('-')
                        this.firstname = arr[0]
                        this.lastname = arr[1]
                    }
                } */
                
                //确定只读不改
                //简写

                fullname(){
                    return this.firstname+'-'+this.lastname
                }
            },
        })
    </script>
