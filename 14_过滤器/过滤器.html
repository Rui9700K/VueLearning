<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <script src='https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js'></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/dayjs/1.11.1/dayjs.min.js"></script>
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div id="container">
        <h2>格式化后的时间：{{time | timeFormater}}</h2>
        <h2>格式化后的时间：{{time | timeFormater('YYYY-MM-DD')}}</h2>
        <h2>格式化后的时间：{{time | timeFormater('YYYY-MM-DD') |slice}}</h2><!-- 一层一层 -->
    </div>
    <script>
        Vue.config.productionTip = false;
        Vue.filter('slice', function (value) {
            return value.slice(0, 4)
        })//配置一个全局过滤器

        /* 
            可以用于 v-bind
        */

        new Vue({
            el: '#container',
            data: {
                time: Date.now(),
            },
            methods: {
            },
            computed: {
            },
            watch: {
            },
            //局部过滤器
            filters: {
                timeFormater(value, str = 'YYYY-MM-DD HH:mm:ss') {
                    return dayjs(value).format(str)
                },
            }
        })
    </script>
</body>

</html>
