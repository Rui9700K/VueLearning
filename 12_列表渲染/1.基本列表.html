<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <script src='https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js'></script>
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div id="container">
        <h2>人员列表</h2>
        <ul>
            <!-- v-for ：可遍历：数组，对象，字符串（用的很少），指定次数（用的很少） -->
            <!-- 在遍历下 key必须是唯一值 且必须具有该属性，针对一些结构没有带标识，可以使用遍历时的下标来作为key值-->
            <!-- 使用index的时候要保证不要让列表乱序或者局部顺序更改 -->
            <!-- <li v-for="person in personList" :key="person.id">{{person.name}}-{{person.age}}</li> -->
            <li v-for="(person,index) in personList" :key="index">{{person.name}}-{{person.age}}</li>
        </ul>
    </div>
    <script>
        Vue.config.productionTip = false;

        new Vue({
            el: '#container',
            data: {
                personList: [
                    {
                        id: 001,
                        name: 'John',
                        age: 36,
                    },
                    {
                        id: 002,
                        name: 'Tom',
                        age: 28,
                    },
                    {
                        id: 003,
                        name: 'Jerry',
                        age: 30,
                    },
                ]
            },
            methods: {
            },
            computed: {
            },
            watch: {
            },
        })
    </script>
    <script src="" async defer></script>
</body>

</html>
