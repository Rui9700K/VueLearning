        <script>
            let number = 22
            let person={
                name:"ZYF",
                sex:"male",
            }

            Object.defineProperty(person,'age',{
                /* value:22,
                enumerable:true,//控制属性是否可以被枚举，默认false

                //当有人读取person的age属性时，get函数就会被调用，且返回就是age的值
                get () {
                    return number
                },
                
                //当有人修改person的age属性时，set函数就会被调用，且会收到修改的具体值
                set (value) {
                    console.log("修改后的age为:",value)
                    number = value
                }
            })

            for(let key in person){
                console.log(person[key])
            }

            console.log(person)
